<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width , initial-scale = 1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title> Five Digit Counter </title>
    </head>
    <body>

        <div class="page-header">
            <div class="heading">
                <p> Enter Value Between 0 and 99999 </p>
            </div>
            <div class="input-container">
                <div class="f-input"> 
                    <input type="number" id="take-input" placeholder="Enter Number">
                    <button onclick="startCounter()"  id="submit-button">
                        Start Counter
                    </button>
                </div>
            </div>
        </div>
        <div class="content">
            <div id="contain">
                <div class="counter-box">
                    <p class="current">0</p>
                    <p class="next">1</p>
                </div>
                <div class="counter-box">
                    <p class="current">0</p>
                    <p class="next">1</p>
                </div>
                <div class="counter-box">
                    <p class="current">0</p>
                    <p class="next">1</p>
                </div>
                <div class="counter-box">
                    <p class="current">0</p>
                    <p class="next">1</p>
                </div>
                <div class="counter-box">
                    <p class="current">0</p>
                    <p class="next">1</p>
                </div>
            </div>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
